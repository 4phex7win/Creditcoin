syntax = "proto3";

message DealOrder {
    string ask_order_id = 1;
    string bid_order_id = 2;
    string collateral_transfer_id = 3;
    string unlock_funds_destination_address_id = 4;
    string unlock_collateral_destination_address_id = 5;
}
